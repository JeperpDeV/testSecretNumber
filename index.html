<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Adivinanza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Adivina el Número escondido!!!!</h1>
        <p id="secretNumber"></p>
        <label for="entryBox">INGRESA NÚMERO</label>
        <input type="number" name="entryBox" id="entryBox" min="0" max="10">
        <button type="button" id="validateEntry">COMPROBAR</button>
        <p id="text"></p>
    </div>
<script src="script.js"></script>
</body>
</html>
